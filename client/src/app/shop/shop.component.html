<div class="container grid grid-cols-12 mb-5">
  <div class="col-start-1 col-end-4 px-3 mr-5">
    <h5 class="text-amber-500 text-xl mb-2">Sort</h5>
    <select class="mb-5 py-2 px-3 outline-none appearance-none border rounded text-center text-lg" (change)="sort($event)">
      <option *ngFor="let opt of sortSelectOptions" [value]="opt.value">{{opt.name}}</option>
    </select>
    <h5 class="text-amber-500 text-xl mb-2">Brands</h5>
    <ul class="mb-5">
      <li *ngFor="let brand of productsBrands" class="border p-3 hover:bg-indigo-400 hover:text-white cursor-pointer"
          (click)="setBrandId(brand.id)" [ngClass]="{'bg-indigo-400 text-white': shopParams.brandId === brand.id}">
        {{brand.name}}
      </li>
    </ul>
    <h5 class="text-amber-500 text-xl mb-2">Types</h5>
    <ul class="mb-5 ">
      <li *ngFor="let type of productsTypes" class="border p-3 hover:bg-indigo-400 hover:text-white cursor-pointer"
          (click)="setTypeId(type.id)" [ngClass]="{'bg-indigo-400 text-white': shopParams.typeId === type.id}"
      >
        {{type.name}}
      </li>
    </ul>
  </div>
  <div class="col-start-4 col-end-13">
    <div class="flex flex-row justify-between mb-5">
      <app-pagination-header
        [pageIndex]="shopParams.pageIndex"
        [itemsCount]="productsCount"
        [pageSize]="shopParams.pageIndex"
      ></app-pagination-header>
      <div class="flex flex-row items-center gap-3">
        <input
          type="text"
          class="p-2 border border-2
        border-amber-200 outline-none
        focus-visible:bg-amber-50 w-[300px]"
        placeholder="Search"
          #searchInput
          (keyup.enter)="onSearch()"
        >
        <button
          class="px-3 py-2 border border-amber-400 border-2 rounded
           shadow active:translate-y-1 hover:bg-amber-400
            hover:text-white"
          (click)="onSearch()"
        >
          Search
        </button>
        <button class="px-3 py-2 border border-red-600
         border-2 rounded shadow  active:translate-y-1
         hover:bg-red-600 hover:text-white"
        (click)="reset()"
        >Reset</button>
      </div>
    </div>
    <div class="grid grid-cols-3 gap-3">
      <app-product-item *ngFor="let product of products" [product]="product"></app-product-item>
    </div>
  </div>
</div>
<div class="container flex justify-center">
  <app-pagination [pages]="pages" [pageIndex]="shopParams.pageIndex" (newPageIndex)="onPageIndexSelected($event)"></app-pagination>
</div>
