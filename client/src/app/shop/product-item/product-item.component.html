<div class="flex flex-col gap-2 shadow p-4 h-full gap-6">
  <img [src]="product.pictureUrl" [alt]="product.name" class="max-h-[200px]">
  <div class="flex flex-col gap-6">
    <div class="">
      <a href="#" class="text-indigo-500 underline">
        <h6 class="uppercase">{{product.name}}</h6>
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
    </div>
    <div class="flex flex-row gap-2 items-center">
      <button class="border px-3 py-2 rounded shadow hover:shadow-none flex-grow">
        <fa-icon [icon]="['fas', 'shopping-cart']" size="1x"></fa-icon>
      </button>
      <button class="border px-4 py-2 rounded shadow hover:shadow-none flex-grow">View</button>

    </div>
  </div>
</div>
